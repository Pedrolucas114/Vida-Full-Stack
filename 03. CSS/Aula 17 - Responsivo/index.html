<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive</title>
  <style>
    body {
      background: red;
      color:white;
      font-size: 30px;
    }

    p {
      display:none;
    }

    @media (max-width: 500px) {
      body {
        background: royalblue;
      }
    }

    @media (max-width:320px) {
      body {
        font-size:20px;
        background: purple;
      }

      p {
        display:block;
      }
    }
  </style>
</head>
<body>

</html>
