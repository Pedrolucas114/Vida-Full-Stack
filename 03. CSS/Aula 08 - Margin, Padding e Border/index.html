<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Margin, Padding e Border</title>
  <style>
    /* 
    0 0 0 0 
    Margin: afastamento (top, right, bottom, left)

    Padding: aumenta a div

    Border: 
    */
    
    div{
      margin:50px 50px 30px 30px;
      padding:30px 50px 30px 50px;

      border-top: 50px dashed indigo;
      border-right: 40px solid indigo;
      border-bottom: 50px dashed indigo;
      border-left: 40px solid indigo;

      color:white;
      background:hotpink;
      text-align: center;
    }

  </style>
</head>
<body>
  <div>
    Texto
  </div>
   
  <hr>

  <div>
    Texto
  </div>
</body>
</html>
