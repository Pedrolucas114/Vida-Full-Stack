<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seletores</title>
  <style>
    article {
      width: 200px;
      margin: 0 auto;
    }

    .container {
      background: red;
    }

    #texto-1 {
      color: white;
      padding: 30px;
    }

    #texto-2 {
      color: rgb(255, 255, 255);
      padding: 30px;
    }

  </style>
</head>
<body>
  <h1>Os seletores principais do css são: tags, id e class</h1>
  <p>Tags</p>
  <p>Id e class ficam dentros das tags</p>
  <h2>Formas</h2>
  <p>Tag = nome-da-tag</p>
  <p>Id = #nome-do-id</p>
  <p>Class = .nome-da-class</p>
  <hr>
  <article>
    <section class="container">
      <p id="texto-1">
        Aqui é um Novo Texto 1.
      </p>
    </section>

    <section class="container">
      <p id="texto-2">
        Aqui é um Novo Texto 2.
      </p>
    </section>
  </article>


</body>
</html>
