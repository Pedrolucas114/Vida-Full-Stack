<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cores</title>
  <style>
    div {
      color:#ffff;
      padding:30px;
      text-align:center;
    }

    div:nth-child(2) {
      background:#D5DFE5;
    }
    div:nth-child(3) {
      background: #C9B1BD;
    }
    div:nth-child(4) {
      background: #B49594;
    }
    div:nth-child(5) {
      background :#7F9172;
    }
    div:nth-child(6) {
      background:#567568;
    }
    
  </style>
</head>
<body>
  <h1>Cores</h1>
  <div>
    #D5DFE5
  </div>
  <div>
    #C9B1BD
  </div>
  <div>
    #B49594
  </div>
  <div>
    #7F9172
  </div>
  <div>
    #567568
  </div>

  <p>o código nth-child diz as cores que devem ser inclusas de acordo com a posição</p>
</body>
</html>
