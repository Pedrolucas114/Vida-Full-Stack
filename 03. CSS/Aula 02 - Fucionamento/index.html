<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Funcionamento</title>
  <link rel="stylesheet" href="style.css">
  <style>
    p {
      color: aliceblue;
    }
  </style>

</head>
<body>
  <h1>O CSS pode ser externo, interno e inline</h1>
  <h2>Externo</h2>
  <p>É criado um arquivo .css e pode ser utilizado por várias páginas</p>
  <h2>Interno</h2>
  <p style = "color: brown; background: white">É usado dentro do head com a tag "style"</p>
  <h2>Inline</h2>
  <p>É usado dentro das tags</p>
</body>
</html>
