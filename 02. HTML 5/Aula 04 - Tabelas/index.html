<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabelas</title>
</head>
<body>
  <h1>Tabelas</h1>
  <p>Usa as tags "tr" para as linhas e "td" para as colunas</p>
  <p>"thead" para o cabeçário, "tbody" para o corpo e "tfoot" para o rodapé</p>
  <h2>Na prática</h2>
  <table border="1">

    <thead>
      <td>#</td>
      <td>Primeiro</td>
      <td>Segundo</td>
    </thead>

    <tbody>
      <tr>
        <td>1</td>
        <td>João</td>
        <td>Mariano</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Márcio</td>
        <td>Rafael</td>
      </tr>
  </tbody>

  <tfoot>
      <td>#</td>
      <td>Primeiro</td>
      <td>Segundo</td>
  </tfoot>

  </table>
</body>
</html>
