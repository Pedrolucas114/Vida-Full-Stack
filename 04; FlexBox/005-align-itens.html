<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/style.css">
  <title>Flex-box</title>

  <style>
    .flex {
      display: flex;
      flex-direction: row;
      align-items: baseline;
    }

    /*
    Mexe na vertical (Main Axis)
    align-items:
    flex-start;
    flex-end;
    center
    stretch
    baseline
    */

    .flex .item:nth-of-type(2) {
      font-size:10rem;
    }

    .flex .item:nth-of-type(3) {
      font-size:20rem;
    }

    /*
    O nth-of-type() seleciona o item pela posição para modificar o mesmo individualmente
    */
    
  </style>
</head>

<body>
  <main class="flex">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
  </main>

</body>

</html>
